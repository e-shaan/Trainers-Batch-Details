<html>
  <head>
      <title>moveForward Batch Schedule</title>
      <link rel="stylesheet" href="/static/styles.css">
      <link rel="icon" href="/static/logo.png" type="image/gif" sizes="16x16">

  </head>
  <body>
    

        <header class="main-header">

            <h1 class="title">Update Batch</h1>

      </header>

        <div class="main-container">
          <form action="/update/{{entry_to_update.batch_no}}" METHOD = "POST" >

            <label for="course">Course</label>
            <select id="course" name="course" required>
                <option value="{{entry_to_update.course}}" selected>{{entry_to_update.course}}</option>
                <option value="Python">Python</option>
                <option value="Primary">Primary</option>
                <option value="Middle">Middle</option>
            </select>

            <label for="level">Level</label>
            <select id="level" name="level" required>
                <option value="{{entry_to_update.level}}" selected>{{entry_to_update.level}}</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>

            <label for="sessions">Sessions</label>
            <select id="sessions" name="sessions" required>
                <option value="{{entry_to_update.sessions}}" selected>{{entry_to_update.sessions}}</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>

            <label for="trainer">Trainer</label>
            <select id="trainer" name="trainer" required>
                <option value="{{entry_to_update.trainer}}" selected>{{entry_to_update.trainer}}</option>
                <option value="Eshaan Gupta">Eshaan</option>
                <option value="Aaditya Tirodkar">Aaditya</option>
                <option value="Ashok Anantharamaiah">Ashok </option>

            </select>


            <label>Days</label><br><br>


            <label class="container" >Sunday  
            {%if "Sun" in entry_to_update.days%}
            <input type="checkbox" name="days" value="Sun" checked> &nbsp&nbsp&nbsp
            {% else %}
            <input type="checkbox" name="days" value="Sun" >
            </label>
            {% endif %}

            <label class="container" >Monday  
            {%if "Mon" in entry_to_update.days%}
            <input type="checkbox" name="days" value="Mon" checked>&nbsp&nbsp&nbsp
            {% else %}
            <input type="checkbox" name="days" value="Mon" >
            </label>
            {% endif %}

            <label class="container" >Tuesday  
            {%if "Tue" in entry_to_update.days%}
            <input type="checkbox" name="days" value="Tue" checked> &nbsp&nbsp&nbsp 
            {% else %}
            <input type="checkbox" name="days" value="Tue" >
            </label>
            {% endif %}

            <label class="container" >Wednesday  
            {%if "Wed" in entry_to_update.days%}
            <input type="checkbox" name="days" value="Wed" checked>&nbsp&nbsp&nbsp
            {% else %}
            <input type="checkbox" name="days" value="Wed" >
            </label>
            {% endif %}


            <label class="container" >Thursday  
            {%if "Thu" in entry_to_update.days%}
            <input type="checkbox" name="days" value="Thu" checked>&nbsp&nbsp&nbsp
            {% else %}
            <input type="checkbox" name="days" value="Thu" >
            </label>
            {% endif %}


            <label class="container" >Friday  
            {%if "Fri" in entry_to_update.days%}
            <input type="checkbox" name="days" value="Fri" checked>&nbsp&nbsp&nbsp
            {% else %}
            <input type="checkbox" name="days" value="Fri" >
            </label>
            {% endif %}


            <label class="container" >Saturday  
            {%if "Sat" in entry_to_update.days%}
            <input type="checkbox" name="days" value="Sat" checked>&nbsp&nbsp&nbsp
            {% else %}
            <input type="checkbox" name="days" value="Sat" >
            </label>
            {% endif %}





            <br><br>

            <label for="start_time">Start Time
            <input type="time" id="start_time" name="start_time" value = '{{entry_to_update.start_time}}' required> 
            </label>
            
            &nbsp&nbsp&nbsp

            <label for="end_time">End Time
            <input type="time" id="end_time" name="end_time" value = '{{entry_to_update.end_time}}' required> 
            </label>
            
            <br><br>

            <label for="students">Student Names</label>
            <input type="text" id="students" name="students" placeholder="Student1, Student2, Student3" value = "{{entry_to_update.students}}" required>

            <label for="start_date">Batch Start Date</label>
            <input type="date" id="start_date" name="start_date" value = "{{entry_to_update.start_date}}" required>
            <br><br>


            <label for="stop_date">Batch Stop Date</label>
            <input type="date" id="stop_date" name="stop_date" >
            <br><br>


            <label for="next_date">Next Batch Date</label>
            <input type="date" id="next_date" name="next_date" >
            <br><br>


            <input type="submit" value="Update">
          </form>
        </div>
                  <div class="footer">

    </div> 


      </body>
      </html>
      
  </body>

</html>
